<!DOCTYPE html>

    <title>AT SaT AI Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a24;
            padding: 20px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            border: 1px solid #2d2d44;
            border-radius: 12px;
            padding: 30px;
            text-decoration: none;
            display: block;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            border-color: #FFE600;
            transform: translateY(-8px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 230, 0, 0.1);
        }

        .card:hover .card-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-text-group {
            flex: 1;
        }

        .card-title-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-icon {
            font-size: 32px;
            line-height: 1;
        }

        .card-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .card-tagline {
            color: #9ca3af;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
        }

        .card-arrow {
            width: 24px;
            height: 24px;
            opacity: 0.5;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .card-arrow svg {
            stroke: #FFE600;
            stroke-width: 2;
            fill: none;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 1024px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .card-grid {
                grid-template-columns: 1fr;
                grid-gap: 16px;
            }
        }
    </style>
</head>
